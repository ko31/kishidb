<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>棋士名でワードクラウド</title>
<script src="js/wordcloud2.js"></script>
<script src="js/data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
html {
    width: 100%;
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    margin: 0;
    background-color: #ffffff;
}
#my_canvas {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<div id="my_canvas"></div>
<script>
$(function() {
    WordCloud($('#my_canvas')[0], {
        list: data,
        fontFamily: '"hiragino kaku gothic pro", "meiryo", "ms pgothic", "sans-serif"',
        fontWeight: 'bold',
        color: 'random-dark',
        minSize: 0,
        weightFactor: 1,
        clearCanvas: true,
        hover: null,
        click: null
    });
});
</script>
</body>
</html>
