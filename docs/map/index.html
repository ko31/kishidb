<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="日本将棋連盟Webサイトの棋士データベースの情報を元に作成した棋士出身地マップです。" />
<title>OpenStreetMapで棋士出身地マップ</title>
<link rel="stylesheet" href="css/leaflet.css" />
<script src="js/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
html {
    width: 100%;
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    margin: 0;
}
header {
    width: 100%;
}
p {
    margin: 0;
    padding: 0;
    font-size: 12px;
}
#map {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<header>
<p>棋士出身地マップ by <a href="https://kifulog.net/" target="_blank">きふろぐ</a></p>
</header>
<div id="map"></div>
<script>
$(function() {
    var myIcon = L.Icon.extend({
        options: {
            iconSize:     [28, 53],
            iconAnchor:   [20, 52],
            popupAnchor:  [0, -48]
        }
    });
    var manIcon = new myIcon({iconUrl: 'js/images/pin-blue-solid-4.png'}),
        womanIcon = new myIcon({iconUrl: 'js/images/pin-magenta-solid-4.png'});

    var map = L.map('map').setView([35.6772243, 139.707258], 8);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    $.getJSON("map.json" , function(data) {
        len = data.length;
        for(var i = 0; i < len; i++) {
            if (data[i].sex == 'man') {
                L.marker([data[i].lat, data[i].lng], {icon: manIcon}).addTo(map)
                    .bindPopup('<a href="http://www.shogi.or.jp/player/pro/'+data[i].no+'.html" target="_blank">'+data[i].name+'</a><br>'+data[i].birthplace+'<br><img src="'+data[i].image+'" width="120">');
            } else {
                L.marker([data[i].lat, data[i].lng], {icon: womanIcon}).addTo(map)
                    .bindPopup('<a href="http://www.shogi.or.jp/player/lady/'+data[i].no+'.html" target="_blank">'+data[i].name+'</a><br>'+data[i].birthplace+'<br><img src="'+data[i].image+'" width="120">');
            }
        }
    });
});
</script>
</body>
</html>
